<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Baskervville', serif;
            background: linear-gradient(to right, #fc9e9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Baskervville', serif;
            color: #2d4059;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .divider {
            height: 2px;
            width: 70%;
            background: #2d4059;
            margin: 30px auto;
        }

        a {
            text-decoration: none;
            color: #e07a5f;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            background: linear-gradient(to right, #2d4059, #4a5982);
            color: #ffffff;
            transition: background 0.3s, color 0.3s;
            display: inline-block;
            font-size: 1.2em;
        }

        a:hover {
            background: linear-gradient(to right, #ff9a9e, #e07a5f);
            color: #2d4059;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Thank you. Your ratings are submitted successfully!</h1>
            <div class="divider"></div>
            <a href="/#">Home</a>
        </div>
    </div>
</body>
</html>
